<div>
  <div class="link">
    <a href="#/">Back</a>
  </div>
  
  <form novalidate class="form">
    <div class="form-group">
      <label for="name1">Name 1</label>
      <input type="text" class="form-control" id="name1" placeholder="Name 1" ng-model="setup.players[0].name">
    </div>
    <div class="form-group">
      <label for="name2">Name 2</label>
      <input type="text" class="form-control" id="name2" placeholder="Name 2" ng-model="setup.players[1].name">
    </div>
    <div class="form-group">
      <label for="name3">Name 3</label>
      <input type="text" class="form-control" id="name3" placeholder="Name 3" ng-model="setup.players[2].name">
    </div>
    <div class="form-group">
      <label for="name4">Name 4</label>
      <input type="text" class="form-control" id="name4" placeholder="Name 4" ng-model="setup.players[3].name">
    </div>
    <button type="submit" class="btn btn-default" ng-click="setup.update()">Save</button>
  </form>

  <div class="status">{{setup.status}}</div>

</div>
