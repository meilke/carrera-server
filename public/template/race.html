<div class="row">

  <div class="row header">
    <div class="col-md-12" ng-if="main.isCountingDown">
      <div>{{main.countdownText}}</div>
      <div>{{main.secondsToGo}}</div>
    </div>
    <div class="col-md-6" ng-if="!main.isCountingDown">
      <div>Leader</div>
      <div>{{main.leader.name}}</div>
    </div>
    <div class="col-md-6" ng-if="!main.isCountingDown">
      <div>Best lap</div>
      <best-lap lap="main.bestLap.lap" name="main.bestLap.name"></best-lap>
    </div>
  </div>

  <div class="row">
    <div ng-repeat="player in main.players">
    
      <div class="driver-container col-md-3" ng-controller="DriverController as driver" ng-init="driver.init(player.name)">
        <div class="name" ng-class="[{'name-highlight': driver.falseStart}]">{{driver.name}}
          <span class="glyphicon glyphicon-ok" ng-if="driver.player.leader"></span>
        </div>
        <best-lap class="name" lap="driver.player.bestLap"></best-lap>
        <div class="clearfix grey">
          <div class="pull-left lap-count">{{driver.numberOfLaps}}</div>
          <driver-switch class="pull-right driver-switch" driver="driver"></driver-switch>
        </div>
        <lap-times driver="driver" ng-show="driver.showingLaps"></lap-times>
        <lap-chart driver="driver" ng-show="!driver.showingLaps"></lap-chart>
      </div>

    </div>

  </div>

  <div class="footer row">
    <div class="col-md-4">
      <button class="btn btn-primary btn-lg big" ng-click="main.reset()">Reset</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-lg big" ng-click="main.stop()">Stop</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-lg big" ng-click="main.goToSetup()">Setup</button>
    </div>
  </div>

</div>
